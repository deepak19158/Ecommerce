<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DARA --Order</title>
  <!-- Font Awesome Script for icons -->
  <script src="https://kit.fontawesome.com/dfc970b65d.js" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap Css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/order.css">
</head>

<body>
  <section id="banner">
    <div id="container">
      <div class="photobanner">
        <h2 class="first">CONGRATULATIONS! &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ORDER PLACED</h2>
      </div>
    </div>
  </section>

  <section id="billinginfo">
    <div class="card text-white bg-secondary mb-3">
      <div class="card-header">
        Billing Information
      </div>
      <div class="card-body">
        <h5 class="card-title">Invoice</h5>
        <p class="card-text">Insert billinginfo table for current customer here from dbms.</p>
        <a href="#" class="btn btn-primary">Download</a>
      </div>
      <div class="card-footer text-muted">
        5 seconds ago
      </div>
    </div>
  </section>

  <section id="order-details">
    <h4>Order details :</h4>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
            Item #1 name
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            Price, Quantity, Discount
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
            Item #2 name
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            Price, Quantity, Discount
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
            Item #3 name
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            Price, Quantity, Discount
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
